<!DOCTYPE html>
<html>
<head>
  <title>IFrame Tags</title>
</head>
<body>
  <h2>Usage of iFrame Tag</h2>
  <p>
    Some Content Here...
  </p>
  <iframe src="https://bing.com" height="400" width="200"></iframe>
  <br>
  <h2>
    Playing with Borders
  </h2>
  <p>
    Removing Border
  </p>
  <iframe src="https://bing.com/" width="100%" height="200" style="border:none;"></iframe>
  <p>
    Adding Border
  </p>
  <iframe src="https://bing.com/" width="100%" height="200" style="border:1px solid black;"></iframe>
</body>

</html>
